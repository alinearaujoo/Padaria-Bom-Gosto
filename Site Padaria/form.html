<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Araújo | Form de Inscrição</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="imagens/padaria.png" type="image/x-icon">
</head>
<body>
    
    <!--Aqui chamamos nossa Section para adicionar informações (tags) à ele -->
    <section class="form-container"> <!-- Damos um nome para a nossa Section a qual chamará "Form-Conteiner" -->
        <!-- -->
        <div class="container"> <!-- Abrimos uma Div para que possamos destacar nosso formulário -->

            <form> <!-- Abrimos aqui nossa TAG de Formulário -->

                <h1>Entre em Contato</h1> <!-- Título para o nosso formulário -->

                <p>Preencha o formulário abaixo e entraremos em contato com você</p> <!-- Pequena descrição usando a TAG de Paragráfo -->

                <div class="input-single"> <!-- Aqui criamos uma divisão para inserirmos nosso Label e Input (Nome e Caixa) -->
                    <input type="text" class="input" autocomplete="off" required id="nome" name="nome"> <!-- Atribuimos que é tipo Text, adicionamos um nome para sua classe e dasabilitamos o preenchimento automático -->
                    <label for="nome">Seu nome completo</label> <!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa (input) -->
                </div>

                <div class="input-single"> <!-- Aqui criamos uma divisão para inserirmos nosso Label e Input (Nome e Caixa) -->
                    <input type="text" class="input" autocomplete="off" required id="email" name="email"> <!-- Atribuimos que é tipo Text, adicionamos um nome para sua classe e desabilitamos o preenchimento automático -->
                    <label for="email"> Seu Email</label> <!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa (input) -->
                </div>

                <div class="input-single"> <!-- Aqui criamos uma divisão para inserirmos nosso Label e Input (Nome e Caixa) -->
                    <input type="number" class="input" autocomplete="off" required id="telefone" name="telefone"> <!-- Atribuimos que é tipo Text, adicionamos um nome para sua classe e desabilitamos o preenchimento automático -->
                    <label for="tel">Seu Telefone</label> <!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa (input) -->
                </div>

                <div class="input-single"> <!-- Aqui criamos uma divisão para inserirmos nosso Label e Input (Nome e Caixa) -->
                    <input type="password" class="input" autocomplete="off" required id="senha" name="senha"> <!-- Atribuimos que é tipo Text, adicionamos um nome para sua classe e desabilitamos o preenchimento automático -->
                    <label for="senha">Senha</label> <!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa (input) -->
                </div>

                <div class="btn"> <!-- Aqui colocamos nosso Botão de Enviar -->
                    <input type="submit" value="Enviar"> <!-- Atribuimos um nome de classe para ele como "btn" Type Submit para botão e o Value que é o nome visivel no submit -->
                </div>
             
            </form>
        </div>
    </section>
</body>
</html>
